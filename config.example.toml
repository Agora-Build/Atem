# Atem Configuration
# Copy to ~/.config/atem/config.toml

# Agora credentials (console.agora.io > RESTful API)
# Or use: atem login / env vars AGORA_CUSTOMER_ID + AGORA_CUSTOMER_SECRET
# customer_id = ""
# customer_secret = ""

# Astation WebSocket (local or VPN)
# astation_ws = "ws://127.0.0.1:8080/ws"

# Relay for remote connections
# astation_relay_url = "https://station.agora.build"

# Diagram hosting server
# diagram_server_url = "http://localhost:8787"
